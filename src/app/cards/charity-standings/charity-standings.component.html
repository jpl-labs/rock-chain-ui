<mat-card style="margin-top:8px">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon color="primary">equalizer</mat-icon>
    </div>
    <mat-card-title>
      Charity Standings
    </mat-card-title>
    <mat-card-subtitle>
      Distribution of coins to charites
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-progress-spinner *ngIf="!charities" mode="indeterminate">
    </mat-progress-spinner>
    <mat-list>
      <mat-list-item *ngFor="let charity of charities">
        <mat-icon svgIcon="{{charity.icon}}" mat-list-icon style="height: 100px; width: 100px;"></mat-icon>
        <h4 mat-line>{{charity.name}}</h4>
        <p mat-line style="display: flex"> {{charity.backers}} backers <span style="flex-grow: 1"> </span>á« {{charity.amount | number : '1.4-4'}}</p>
        <mat-progress-bar mat-line mode="determinate" value="{{charity.amount / totalCharityAmount * 100}}"></mat-progress-bar>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
