<md-card style="margin-top:8px">
  <md-card-header>
    <md-card-title>
      <md-toolbar color="primary">
        Current Round
      </md-toolbar>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <md-list>
      <md-list-item>
        <md-icon md-list-icon>notifications</md-icon>
        <h4 md-line>Round Number</h4>
        <p md-line>{{roundNumber}}</p>
      </md-list-item>
      <md-list-item>
        <md-icon md-list-icon>casino</md-icon>
        <h4 md-line>Round Pot</h4>
        <p md-line>{{roundPot}}</p>
      </md-list-item>
    </md-list>
  </md-card-content>
  <md-card-header>
    <md-card-title>
      <md-toolbar color="primary">
        Recent Bets
      </md-toolbar>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <md-list>
      <md-list-item *ngFor="let bet of betsArr; index as i">
        <md-icon *ngIf="i === 0" md-list-icon>looks_one</md-icon>
        <md-icon *ngIf="i === 1" md-list-icon>looks_two</md-icon>
        <md-icon *ngIf="i > 1" md-list-icon>looks_{{i+1}}</md-icon>
        <md-icon [ngStyle]="{ 'color': '#' + bet.wallet.substring(2,8) }" md-list-icon>label</md-icon>
        <h4 md-line>{{bet.wallet}}</h4>
        <p md-line>{{bet.artist}}</p>
      </md-list-item>
    </md-list>
  </md-card-content>
  <md-card-header>
    <md-card-title>
      <md-toolbar color="primary">
        Recent Winners
      </md-toolbar>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <md-list>
      <md-list-item *ngFor="let winner of winnersArr">
        <md-icon md-list-icon>stars</md-icon>
        <h4 md-line style="font-size:x-small">{{winner}}</h4>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
