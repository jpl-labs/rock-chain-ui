<md-card style="margin-top:8px">
  <md-card-header>
    <md-card-title>
      <md-toolbar color="primary">
        Login
      </md-toolbar>
    </md-card-title>
  </md-card-header>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <md-card-content>
    <p>
      Please enter the wallet hash associated with your account.
    </p>    
    <md-input-container>
      <input mdInput placeholder="Wallet Hash" id="walletHash"
              required
              [(ngModel)]="model.walletHash" name="walletHash" type="text"
              #walletHash="ngModel">
      <div [hidden]="walletHash.valid || walletHash.pristine"
            class="alert alert-danger">
      </div>
    </md-input-container>
    
  </md-card-content>
  <md-card-actions align="end">
    <button type="submit" [disabled]="submitDisabled" md-button>LOGIN</button>
  </md-card-actions>
  </form>
</md-card>
