<form (ngSubmit)="onSubmit()" #registrationForm="ngForm">

  <mat-card style="margin-top:8px">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon color="primary">person_add</mat-icon>
      </div>
      <mat-card-title>
        Register
      </mat-card-title>
      <mat-card-subtitle>
        Get free coins to start placing bets
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        Create a new wallet password and pick a charity to back.
      </p>
      <p>
        <mat-form-field class="example-full-width">
          <mat-select placeholder="Charity" id="charity" required [(ngModel)]="model.charity" name="charity"
            #charity="ngModel">
            <mat-option *ngFor="let charity of charities" [value]="charities.indexOf(charity)">{{charity}}</mat-option>
          </mat-select>
          <mat-hint align="start">
            <strong>Receives your share of coins at the end of the game</strong>
          </mat-hint>
        </mat-form-field>
      </p>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" id="password" required [(ngModel)]="model.password" name="password" type="password"
          #password="ngModel" autocomplete="new-password">
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        </div>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Re-Enter Password" id="password2" required [(ngModel)]="model.password2" name="password2" type="password"
          #password2="ngModel" autocomplete="new-password">
        <div [hidden]="password2.valid || password2.pristine" class="alert alert-danger">
        </div>
      </mat-form-field>

      <p>
        Your wallet hash will be automatically returned and stored in your browser once generated by our network.
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button type="submit" color="accent" mat-button>REGISTER</button>
    </mat-card-actions>
  </mat-card>
</form>
