<app-wallet *ngIf="wallet && wallet.id" [wallet]="wagerService.balanceUpdated$ | async"></app-wallet>

<app-faq *ngIf="!wallet || !wallet.id"></app-faq>

<app-login *ngIf="!wallet || !wallet.id"></app-login>

<app-registration *ngIf="!wallet || !wallet.id" #registrationComponent (onRegister)="registerAccount($event)"></app-registration>

<app-now-playing [song]="wagerService.songChanged$ | async" (onLike)="like($event)" (onDislike)="dislike($event)"></app-now-playing>

<app-current-round></app-current-round>

<app-bet-placement *ngIf="wallet && wallet.id" #betPlacementComponent (onBet)="placeBetByRound($event)"></app-bet-placement>

<app-bet-list [myBets]="myBets"></app-bet-list>

<app-faq *ngIf="!wallet || !wallet.id"></app-faq>
