<app-wallet [wallet]="wallet"></app-wallet>

<app-now-playing [song]="currentSong" (onLike)="like($event)" (onDislike)="dislike($event)"></app-now-playing>

<app-charity-standings> </app-charity-standings>

<md-card style="margin-top:8px">
  <md-card-header>
    <md-card-title>My Bets</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-list color=primary>
      <h3 md-subheader>Active</h3>
      <md-list-item>
        <h4 md-line>Eminem</h4>
        <p md-line>Won 3 of 20. Net $3900 </p>
      </md-list-item>
      <md-list-item>
        <h4 md-line>Nelly</h4>
        <p md-line>Won 0 of 12 placed. Net -$120</p>
      </md-list-item>
      <md-divider></md-divider>
      <h3 md-subheader>Canceled</h3>
      <md-list-item>
        <h4 md-line>Snoop Dogg</h4>
        <p md-line>Won 1 of 30 placed. Net -$218</p>
      </md-list-item>
    </md-list>
  </md-card-content>
  <md-card-actions align="end">
    <button md-button>PLACE BET</button>
  </md-card-actions>
</md-card>

<app-registration *ngIf="wallet.id === null" #registrationComponent (onRegister)="registerAccount($event)"></app-registration>

<app-wallet-standings></app-wallet-standings>
