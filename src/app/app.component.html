<md-sidenav-container>
  <md-sidenav #sidenav class="docs-component-viewer-sidenav" [opened]="!isScreenSmall()" [mode]="isScreenSmall() ? 'over' : 'side'">

    <md-toolbar color="primary">
      <span *ngIf="wallet" style="text-align:center">Rockchain by Omni</span>

      <md-toolbar-row>
        <span>Make-A-Wish</span>
        <span class="example-spacer"></span>
        <md-icon>looks_two</md-icon>
        <span> of </span>
        <md-icon>looks_3</md-icon>
      </md-toolbar-row>

      <md-toolbar-row>
        <span *ngIf="wallet">·è´ {{wallet.balance}}</span>
      </md-toolbar-row>
    </md-toolbar>

    <md-nav-list>
      <md-divider></md-divider>
      <h3 md-subheader>Dashboards</h3>
      <a md-list-item routerLink="/playing" routerLinkActive="active">
        <md-icon md-list-icon>audiotrack</md-icon>
        <h4 md-line>Now Playing</h4>
        <p md-line>{{currentSong.artist}} - {{currentSong.title}}</p>        
      </a>
      <a md-list-item routerLink="/wallet" routerLinkActive="active">
        <md-icon md-list-icon>local_atm</md-icon>
        <h4 md-line>My Wallet</h4>
        <p md-line *ngIf="wallet">{{wallet.id}}</p>
      </a>
      <a md-list-item routerLink="/standings" routerLinkActive="active">
        <md-icon md-list-icon>sort</md-icon>
        <h4 md-line>Standings</h4>
      </a>
      <!--<md-divider></md-divider>
      <md-list-item>
        <md-icon md-list-icon>add_alert</md-icon>
        <h4 md-line>Push Notifications</h4>
        <md-slide-toggle>
        </md-slide-toggle>
      </md-list-item>-->
      <md-divider></md-divider>
      <h3 md-subheader>Other</h3>
      <a md-list-item routerLink="/settings" routerLinkActive="active">
        <md-icon md-list-icon>settings</md-icon>
        <h4 md-line>Settings</h4>
      </a>
      <a md-list-item routerLink="/feedback" routerLinkActive="active">
        <md-icon md-list-icon>comment</md-icon>
        <h4 md-line>Send Feedback</h4>
      </a>
      <a md-list-item routerLink="/about" routerLinkActive="active">
        <md-icon md-list-icon>live_help</md-icon>
        <h4 md-line>About</h4>
      </a>
    </md-nav-list>
  </md-sidenav>
  <app-navbar (toggleSidenav)="sidenav.toggle()"></app-navbar>

  <div class="app-body">
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </div>
</md-sidenav-container>
