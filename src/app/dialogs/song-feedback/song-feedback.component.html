<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  Providing song feedback exhanges some of your coins in order to affect future song selection.<br>
  <br>
  Are you sure you want to spend 1 coin to {{dialogData.verb}} {{dialogData.song.artist}}?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close=true>Yes, {{dialogData.verb}}</button>
  <button mat-button mat-dialog-close=false>No</button>
</div>
