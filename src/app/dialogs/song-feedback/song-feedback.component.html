<h1 md-dialog-title>Are you sure?</h1>
<div md-dialog-content>
  Providing song feedback exhanges some of your coins in order to affect future song selection.<br>
  <br>
  Are you sure you want to spend 1 coin to {{dialogData.verb}} {{dialogData.song.artist}}?
</div>
<div md-dialog-actions>
  <button md-button md-dialog-close=true>Yes, {{dialogData.verb}}</button>
  <button md-button md-dialog-close=false>No</button>
</div>
